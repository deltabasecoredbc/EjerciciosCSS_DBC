<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2D - Aplicando estilos</title>
</head>
<body>
    <h1>Aplicando Estilos</h1>
    <p>Texto normal</p>
    <p><strong>Texto en negrita con strong</strong></p>
    <p><strong>Texto en negrita con b</strong></p>
    <p><i>Texto en cursiva</i></p>
    <p><u>Texto subrayado</u></p>
    <p style="font-size: large;"> Letra grande con style</p>
    <p style="font-size: small;"> Letra pequeña con style</p>
    <p><small>Letra pequeña con small</small></p>
    <p style="color: blue;">Letra azul</p>
    <p style="background-color: red;"> Esta frase tendrá el fondo rojo</p>
    <p> En esta frase solo tiene fondo de color el <mark>subrayado</mark></p>
</body>
</html>
